<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard – Open Beta Registration</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font: Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-image: url('https://assets.badlion.net/blog/minecraft-backgrounds/jungle-lake.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            backdrop-filter: blur(3px);
        }
        .bg-glass {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 15px;
            padding: 20px;
        }
        .card-report {
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="bg-glass mb-4">
        <h2 class="fw-bold">Dashboard – รายงานข้อมูล</h2>
    </div>

    <!-- REPORT CARD -->
    <div class="row g-4" id="report-section">
        <div class="col-md-6">
            <div class="card card-report p-4 text-center">
                <h4 class="fw-bold">จำนวนผู้ลงทะเบียนทั้งหมด</h4>
                <h2 id="totalUsers" class="fw-bold text-primary">0</h2>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card card-report p-4 text-center">
                <h4 class="fw-bold">รายได้รวมจากค่าสมัคร</h4>
                <h2 id="totalRevenue" class="fw-bold text-success">0 บาท</h2>
            </div>
        </div>
    </div>

    <!-- Data Table -->
    <div class="bg-glass mt-5">
        <h4 class="fw-bold mb-3">ข้อมูลผู้ลงทะเบียน</h4>

        <table class="table table-bordered table-striped table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>ชื่อ</th>
                    <th>Email</th>
                    <th>แพ็กเกจ</th>
                    <th>ราคา</th>
                    <th>แก้ไข</th>
                    <th>ลบ</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>
</div>

<!-- EDIT MODAL -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">แก้ไขข้อมูลผู้ลงทะเบียน</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="edit_id" />

                    <div class="mb-3">
                        <label class="form-label">ชื่อ</label>
                        <input type="text" id="edit_name" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="edit_email" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">แพ็กเกจ</label>
                        <select id="edit_package" class="form-select" required>
                            <option value="Basic">Basic – 100</option>
                            <option value="Standard">Standard – 200</option>
                            <option value="Premium">Premium – 300</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ราคา</label>
                        <input type="number" id="edit_price" class="form-control" required />
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                <button class="btn btn-primary" id="saveEditBtn">บันทึก</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script_dashboard.js"></script>
</body>
</html>
