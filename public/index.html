<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ลงทะเบียน Open Beta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body class="page-bg">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 bg-box">
            <h3 class="text-center mb-4">ลงทะเบียน Open Beta</h3>

            <div class="mb-2">
                <label>ชื่อผู้เล่น</label>
                <input id="name" class="form-control">
            </div>

            <div class="mb-2">
                <label>Email</label>
                <input id="email" class="form-control">
            </div>

            <div class="mb-2">
                <label>แพลตฟอร์ม</label>
                <select id="platform" class="form-select">
                    <option value="PC">PC</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Console">Console</option>
                </select>
            </div>

            <div class="mb-3">
                <label>ค่าสมัคร (Auto)</label>
                <input id="price" class="form-control" disabled>
            </div>

            <button class="btn btn-primary w-100" onclick="register()">ลงทะเบียน</button>

            <p id="status" class="mt-3"></p>

            <a class="btn btn-outline-light w-100 mt-4" href="dashboard.html">ดู Dashboard</a>
        </div>
    </div>
</div>

<script src="script_register.js"></script>
</body>
</html>
